<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto+Flex:opsz@8..144&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="chaild">
          <h2>BMI Calculator</h2>
          <h3>Your BMI : 00</h3>
          <div class="chaild1">
            <div class="height">
              <label for="" class="cm">Height (cm)</label>
              <input type="number" />
            </div>
            <div class="weight">
              <label for="" class="kg">Weight (kg)</label>
              <input type="number" />
            </div>
            <button type="submit" class="btn">Calculate BMI</button>
            <button type="Reset" class="btn1">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </body>
